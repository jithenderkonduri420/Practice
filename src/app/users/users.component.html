<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="card-header">
              <h3>User list</h3>
              <div class="bg-table">
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                          <thead>
                              <tr>
                                  <th>User Name</th>
                                  <th>Email</th>
                                  <th>Password</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let usr of users">
                                  <td>{{ usr.username }}</td>
                                  <td>{{ usr.email }}</td>
                                  <td>{{ usr.password }}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
